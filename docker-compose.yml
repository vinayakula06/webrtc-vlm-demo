version: '3.8'

services:
  webrtc-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webrtc-vlm-server
    ports:
      - "3443:3443"
    environment:
      - NODE_ENV=production
      - PORT=3443
      - HTTPS=true
    volumes:
      # Optional: Mount SSL certificates from host
      # - ./certs:/app/certs:ro
      # Optional: Mount logs directory
      - ./logs:/app/logs
    networks:
      - webrtc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const https = require('https'); const fs = require('fs'); const options = { hostname: 'localhost', port: 3443, path: '/', method: 'GET', ca: fs.readFileSync('cert.pem'), rejectUnauthorized: false }; const req = https.request(options, (res) => process.exit(res.statusCode === 200 ? 0 : 1)); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: NGINX reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: webrtc-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - webrtc-server
    networks:
      - webrtc-network
    restart: unless-stopped
    profiles:
      - production

networks:
  webrtc-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  logs:
    driver: local
